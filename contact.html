<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Sidharth Ganesh</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }
        .light-mode {
            background-color: white;
            color: black;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 50px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .contact-header {
            text-align: center;
            margin-bottom: 50px;
        }
        h1 {
            font-size: 4.5em;
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            margin-bottom: 15px;
            letter-spacing: -1px;
            background: linear-gradient(to right, #fff, #aaa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }
        .subtitle {
            font-size: 1.3em;
            color: #aaa;
            margin-bottom: 30px;
            font-weight: 400;
            letter-spacing: 0.5px;
        }
        .message-container {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 40px;
            text-align: center;
            transition: transform 0.3s, background-color 0.3s;
        }
        .message-container:hover {
            transform: translateY(-5px);
            background-color: rgba(255, 255, 255, 0.15);
        }
        .message-text {
            line-height: 1.6;
            font-size: 1.1em;
        }
        .contact-options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }
        .contact-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            width: 160px;
            transition: transform 0.3s, background-color 0.3s;
            cursor: pointer;
        }
        .contact-option:hover {
            transform: translateY(-8px);
            background-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .contact-option i {
            font-size: 2.5em;
            margin-bottom: 15px;
        }
        .contact-option p {
            font-size: 1.1em;
            font-weight: 500;
            margin: 0;
        }
        .form-container {
            max-width: 550px;
            margin: 0 auto;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s, transform 0.5s;
        }
        .form-container.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .form-group {
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 1em;
            color: #aaa;
            font-weight: 500;
            letter-spacing: 0.5px;
        }
        input, textarea {
            width: 100%;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-family: 'Roboto', sans-serif;
            font-size: 1em;
            transition: border-color 0.3s, background-color 0.3s;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.5);
            background-color: rgba(255, 255, 255, 0.15);
        }
        textarea {
            min-height: 150px;
            resize: vertical;
        }
        .back-button {
    position: fixed;
    left: 20px;
    top: 20px;
    background-color: rgba(255, 255, 255, 0.1);
    color: white;
    border: none;
    font-size: 1.1em;
    cursor: pointer;
    z-index: 100;
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 12px 20px;
    border-radius: 30px;
    text-decoration: none;
    backdrop-filter: blur(5px);
    transition: all 0.3s ease;
}

.back-button i {
    transition: transform 0.3s ease;
}

.back-button:hover {
    background-color: rgba(255, 255, 255, 0.2);
    transform: translateX(-5px);
    box-shadow: 0 5px 15px rgba(255, 255, 255, 0.1);
}

.back-button:hover i {
    transform: translateX(-5px);
}

.light-mode .back-button {
    background-color: rgba(0, 0, 0, 0.1);
    color: black;
}

.light-mode .back-button:hover {
    background-color: rgba(0, 0, 0, 0.15);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
}
        button {
            background-color: white;
            color: black;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            font-weight: bold;
            display: block;
            margin: 0 auto;
        }
        button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(255, 255, 255, 0.3);
        }
        .toggle-button {
            position: fixed;
            right: 20px;
            top: 20px;
            background-color: transparent;
            color: white;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
            z-index: 100;
        }
        .back-button {
            position: fixed;
            left: 20px;
            top: 20px;
            background-color: transparent;
            color: white;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .back-button:hover {
            transform: translateX(-5px);
            transition: transform 0.3s;
        }
        .light-mode input, .light-mode textarea {
            background-color: rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(0, 0, 0, 0.1);
            color: black;
        }
        .light-mode input:focus, .light-mode textarea:focus {
            border-color: rgba(0, 0, 0, 0.3);
            background-color: rgba(0, 0, 0, 0.08);
        }
        .light-mode button {
            background-color: black;
            color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .light-mode .toggle-button, .light-mode .back-button {
            color: black;
        }
        .light-mode .contact-option, .light-mode .message-container {
            background-color: rgba(0, 0, 0, 0.05);
        }
        .light-mode .contact-option:hover, .light-mode .message-container:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }
        .light-mode h1 {
            background: linear-gradient(to right, #000, #555);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .pulse {
            animation: pulse 0.5s;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 3em;
            }
            .contact-options {
                flex-direction: column;
                align-items: center;
            }
            .contact-option {
                width: 80%;
            }
        }
        .social-link {
            display: inline-block;
            color: var(--primary-color, #00bcd4);
            text-decoration: none;
            margin: 10px 0;
            transition: transform 0.3s ease, color 0.3s ease;
            font-size: 1.1em;
        }
        .social-link:hover {
            transform: translateX(10px);
            color: white;
        }
        .light-mode .social-link:hover {
            color: black;
        }
        .social-link i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <a href="index.html#question-screen" class="back-button">
        <i class="fas fa-arrow-left"></i>
        <span>Back</span>
    </a> 
    <button class="toggle-button" onclick="toggleMode()">üåô</button>
    
    <div class="container">
        <div class="contact-header">
            <h1>Get in Touch</h1>
            <p class="subtitle">Let's turn ideas into reality</p>
        </div>
        
        <div class="message-container" id="message-container">
            <p class="message-text" id="message-text">
                I'd love to hear from you! Whether you have a project in mind, a question about my work, or just want to connect, I'm always open to new conversations and opportunities.
            </p>
        </div>
        
        <div class="contact-options">
            <div class="contact-option" onclick="showMessage('email')">
                <i class="fas fa-envelope"></i>
                <p>Email</p>
            </div>
            <div class="contact-option" onclick="showMessage('message')">
                <i class="fas fa-comment-dots"></i>
                <p>Leave a Message</p>
            </div>
            <div class="contact-option" onclick="showMessage('coffee')">
                <i class="fas fa-mug-hot"></i>
                <p>Let's Chat</p>
            </div>
        </div>
        
        <div class="form-container" id="form-container">
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>

    <script>
        const messageTexts = {
            email: "I'd love to hear from you! Feel free to reach out via email at sidharthganesh07@gmail.com for any inquiries, collaborations, or just to say hello.",
            message: "Have a project in mind? Or maybe you just want to connect? Fill out the form below and I'll get back to you as soon as possible.",
            coffee: `Let's connect! You can find me on these platforms:<br><br>
                <a href="mailto:sidharthganesh07@gmail.com" class="social-link"><i class="fas fa-envelope"></i> sidharthganesh07@gmail.com</a><br>
                <a href="https://www.linkedin.com/in/sidharth-ganesh-4650b8293" target="_blank" class="social-link"><i class="fab fa-linkedin"></i> LinkedIn</a><br>
                <a href="https://github.com/Sid-Java" target="_blank" class="social-link"><i class="fab fa-github"></i> GitHub</a><br>
                <a href="https://www.instagram.com/sidddharth_g/" target="_blank" class="social-link"><i class="fab fa-instagram"></i> Instagram</a>`
        };
        
        function showMessage(type) {
            // Update the message text
            if (type === "coffee") {
                document.getElementById("message-text").innerHTML = messageTexts[type];
            } else {
                document.getElementById("message-text").textContent = messageTexts[type];
            }
            
            // Add pulse animation to the message container
            const messageContainer = document.getElementById("message-container");
            messageContainer.classList.remove("pulse");
            void messageContainer.offsetWidth; // Trigger reflow
            messageContainer.classList.add("pulse");
            
            // Show the form if "message" is selected
            if (type === "message") {
                document.getElementById("form-container").classList.add("visible");
            } else {
                document.getElementById("form-container").classList.remove("visible");
            }
            
            // Add pulse animation to the clicked option
            const options = document.querySelectorAll(".contact-option");
            options.forEach(option => option.classList.remove("pulse"));
            event.currentTarget.classList.add("pulse");
        }
        
        function toggleMode() {
            document.body.classList.toggle("light-mode");
            const toggleBtn = document.querySelector(".toggle-button");
            toggleBtn.textContent = document.body.classList.contains("light-mode") ? "üåô" : "‚òÄÔ∏è";
        }
        
        document.getElementById("contact-form").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Thank you for your message! I'll get back to you soon.");
            this.reset();
        });
    </script>
</body>
</html>
